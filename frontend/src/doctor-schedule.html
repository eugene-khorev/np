<template>
  <require from="pickmeup/css/pickmeup.css"></require>
  <require from="./resources/elements/date-picker"></require>
  <require from="./resources/elements/time-slider"></require>

  <div class="panel panel-primary" ref="element">
    <div class="panel-heading">
      <h3 class="panel-title">Schedule</h3>
    </div>

    <div class="panel-body" if.bind="!success">
      <div class="row">
        <div class="col-md-6">
          <date-picker></date-picker>
        </div>

        <div class="col-md-6">
          <time-slider selected-date.bind="selectedDate" schedule.bind="schedule"></time-slider>
        </div>
      </div>
    </div>

    <div class="panel-body" if.bind="success">
      <div class="alert alert-success" role="alert">${success}</div>
      <a href="#/doctors" class="btn btn-success">Return to doctor list</a>
    </div>
  </div>

  <div class="alert alert-danger" role="alert" if.bind="error">${error}</div>

  <div class="button-bar" if.bind="!success">
    <button class="btn btn-success" click.delegate="reserve()" disabled.bind="!canReserve">Reserve</button>
  </div>

</template>
